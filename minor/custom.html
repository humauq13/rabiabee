<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Example</title>
    <style>
        /* Add some basic styles for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }

        #cart {
            border: 1px solid #000;
            padding: 10px;
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .remove-button {
            cursor: pointer;
            color: red;
        }

        /* Style for the dropdown cart */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            padding: 10px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<!-- Product 1 -->
<div class="product">
    <h3>Product 1</h3>
    <p>Price: $19.99</p>
    <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
</div>

<!-- Product 2 -->
<div class="product">
    <h3>Product 2</h3>
    <p>Price: $29.99</p>
    <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
</div>

<!-- Cart Dropdown -->
<div class="dropdown" id="cart-dropdown">
    <h2>Shopping Cart</h2>
    <div class="dropdown-content" id="cart-items"></div>
    <p>Total: $<span id="cart-total">0.00</span></p>
</div>

<script>
    // Cart data
    const cart = {
        items: [],
        total: 0
    };

    // Function to add items to the cart
    function addToCart(productName, price) {
        // Add item to the cart
        cart.items.push({ name: productName, price: price });

        // Update total
        cart.total += price;

        // Update the cart display
        updateCartDisplay();
    }

    // Function to remove items from the cart
    function removeFromCart(index) {
        const removedItem = cart.items.splice(index, 1)[0];

        // Update total
        cart.total -= removedItem.price;

        // Update the cart display
        updateCartDisplay();
    }

    // Function to update the cart display
    function updateCartDisplay() {
        const cartItemsElement = document.getElementById('cart-items');
        const cartTotalElement = document.getElementById('cart-total');

        // Clear the current content
        cartItemsElement.innerHTML = '';

        // Populate the cart items list
        cart.items.forEach((item, index) => {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `${item.name} - $${item.price.toFixed(2)}
                                 <span class="remove-button" onclick="removeFromCart(${index})">Remove</span>`;
            cartItemsElement.appendChild(cartItem);
        });

        // Update the total amount
        cartTotalElement.textContent = cart.total.toFixed(2);
    }
</script>

</body>
</html>
